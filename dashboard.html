<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('https://media.istockphoto.com/id/2223770969/photo/digital-analysis-dashboard-interface-with-charts-graphs-and-colorful-data-visualizations-on.jpg?s=612x612&w=0&k=20&c=tSzUlRGiAEv0KwfcKm_cvIFYr-kmFW928QNW2Kco-bc=') no-repeat center center/cover;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: -1;
    }

    .custom-container {
      width: 100%;
      max-width: 500px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      color: #fff;
      text-align: center;
    }

    h2, p {
      color: #fff;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
    }

    /* ✅ Go to Prediction button: blue gradient */
    .custom-container .btn-primary {
      display: inline-block;
      background: linear-gradient(135deg, #00c3ff, #007bff);
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      margin: 10px 0;
      transition: 0.3s ease;
      width: 100%;
    }

    .custom-container .btn-primary:hover {
      background: linear-gradient(135deg, #007bff, #00c3ff);
    }

    /* ✅ Logout button: white border, transparent bg */
    .custom-container .btn-logout {
      display: inline-block;
      background: transparent;
      color: #E74C3C;
      border: 2px solid #fff;
      padding: 12px 20px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      margin: 10px 0;
      transition: 0.3s ease;
      width: 100%;
    }

    .custom-container .btn-logout:hover {
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
    }

  </style>

</head>
<body>
  <div class="custom-container">
    <h2>Welcome, {{ name }}!</h2>
    <p>You are logged in successfully.</p>
    <a href="/predict" class="btn-primary">Go to Credit Risk Prediction</a>
    <a href="/logout" class="btn-logout">Logout</a>
  </div>
</body>
</html>
